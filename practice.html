<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		input[type=checkbox] {
   position: absolute;
   top: -9999px;
   left: -9999px;
   /* For mobile, it's typically better to position checkbox on top of clickable
      area and turn opacity to 0 instead. */
}

/* Default State */
.div1 {
   background: green;
   width: 400px;
   height: 100px;
   line-height: 100px;
   color: white;
   text-align: center;
}

/* Toggled State */
input[type=checkbox]:checked ~ div {
   background: red;
}
	</style>
</head>
<body>
<div class="div1">
<label for="toggle-1">Do Something</label>
<input type="checkbox" id="toggle-1">
</div>
</body>
</html>
